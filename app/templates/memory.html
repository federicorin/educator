<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    /* Ajustes rápidos */
    .sidebar { width: 250px; }
    .chat-window { flex: 1; }
    .message.user    { text-align: right; }
    .message.assistant { text-align: left; }
    .messages { max-height: 70vh; overflow-y: auto; }
  body {
    background-color: #2c2c2c;
    color: #f0f0f0;
    font-family: "Segoe UI", sans-serif;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 1rem;
    margin: 0;
  }

  .memory-section {
    background-color: #1f1f1f;
    padding: 2rem;
    border-radius: 16px;
    width: 100%;
    max-width: 800px;
    box-shadow: 0 0 20px rgba(255, 255, 255, 0.03);
    transition: all 0.3s ease;
  }

  .memory-section h2 {
    font-size: 2rem;
    margin-bottom: 1.5rem;
    color: #e8e8e8;
    font-weight: 600;
    text-align: center;
  }

  .form-group {
    margin-bottom: 1.5rem;
  }

  .memory-section label {
    display: block;
    margin-bottom: 0.5rem;
    font-size: 1rem;
    color: #bbbbbb;
  }

  .memory-section textarea.form-control {
    width: 100%;
    background-color: #2b2b2b;
    border: 1px solid #444;
    border-radius: 10px;
    padding: 14px 16px;
    color: #f0f0f0;
    font-size: 1rem;
    resize: none;
    min-height: 300px;
    transition: all 0.3s ease;
  }

  .memory-section textarea.form-control:focus {
    outline: none;
    background-color: #353535;
    box-shadow: 0 0 10px #555;
    border-color: #666;
  }

  .memory-section textarea.form-control::-webkit-scrollbar {
    width: 8px;
  }

  .memory-section textarea.form-control::-webkit-scrollbar-track {
    background: #222;
    border-radius: 10px;
  }

  .memory-section textarea.form-control::-webkit-scrollbar-thumb {
    background-color: #555;
    border-radius: 10px;
    border: 2px solid #2c2c2c;
  }

  .memory-section textarea.form-control::-webkit-scrollbar-thumb:hover {
    background-color: #777;
  }

  .memory-section button.btn-primary {
    background-color: #444;
    border: none;
    color: #fff;
    padding: 12px 28px;
    border-radius: 10px;
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
    transition: background-color 0.25s ease;
    display: block;
    margin: 0 auto;
  }

  .memory-section button.btn-primary:hover {
    background-color: #666;
  }
  </style>
</head>
<body>

<section class="memory-section">
  <h2>Háblame sobre ti</h2>
  <form method="post">
    <div class="form-group">
      <label for="long_text">
        Dame instrucciones. Cuéntame todo sobre ti (biografía, proyectos, gustos, etc.):
      </label>
      <textarea id="long_text" name="customize_ai" rows="15" class="form-control">{{ customize_ai or '' }}</textarea>
    </div>
    <button type="submit" class="btn btn-primary">Guardar</button>
  </form>
</section>
</body>
</html>
