<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - EduConnect</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --success-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            --glass-bg: rgba(255, 255, 255, 0.25);
            --glass-border: rgba(255, 255, 255, 0.18);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            min-height: 100vh;
            background: var(--primary-gradient);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            position: relative;
            overflow-x: hidden;
            overflow-y: hidden;
        }
        
        /* Animated background particles */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="2" fill="rgba(255,255,255,0.1)" opacity="0.8"><animate attributeName="r" values="1;3;1" dur="4s" repeatCount="indefinite"/></circle><circle cx="20" cy="20" r="1" fill="rgba(255,255,255,0.15)" opacity="0.6"><animate attributeName="r" values="0.5;2;0.5" dur="6s" repeatCount="indefinite"/></circle><circle cx="80" cy="30" r="1.5" fill="rgba(255,255,255,0.1)" opacity="0.7"><animate attributeName="r" values="1;2.5;1" dur="5s" repeatCount="indefinite"/></circle></svg>') repeat;
            animation: float 20s infinite linear;
        }
        
        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
            100% { transform: translateY(0px) rotate(360deg); }
        }
        
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            position: relative;
            z-index: 10;
        }
        
        .login-card {
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            width: 100%;
            max-width: 450px;
            transform: scale(0.9);
            animation: slideIn 0.8s ease-out forwards;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: scale(0.9) translateY(50px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }
        
        .login-header {
            background: linear-gradient(135deg, rgba(255,255,255,0.1), rgba(255,255,255,0.05));
            text-align: center;
            padding: 3rem 2rem 2rem;
            color: white;
            position: relative;
        }
        
        .login-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent 30%, rgba(255,255,255,0.1) 50%, transparent 70%);
            animation: shimmer 3s infinite;
        }
        
        @keyframes shimmer {
            0%, 100% { transform: translateX(-100%); }
            50% { transform: translateX(100%); }
        }
        
        .login-header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            position: relative;
            z-index: 2;
        }
        
        .login-header p {
            opacity: 0.9;
            font-size: 1.1rem;
            position: relative;
            z-index: 2;
        }
        
        .login-body {
            padding: 2rem;
            background: rgba(255, 255, 255, 0.95);
            color: #333;
        }
        
        .role-selector {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }
        
        .role-option {
            flex: 1;
            position: relative;
        }
        
        .role-option input[type="radio"] {
            position: absolute;
            opacity: 0;
            pointer-events: none;
        }
        
        .role-label {
            display: block;
            padding: 1.2rem;
            border: 2px solid #e1e5e9;
            border-radius: 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: white;
            position: relative;
            overflow: hidden;
        }
        
        .role-label::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(102, 126, 234, 0.1), transparent);
            transition: left 0.5s;
        }
        
        .role-label:hover::before {
            left: 100%;
        }
        
        .role-label i {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            display: block;
            transition: transform 0.3s ease;
        }
        
        .role-label span {
            font-weight: 600;
            display: block;
            position: relative;
            z-index: 2;
        }
        
        .role-option input[type="radio"]:checked + .role-label {
            border-color: #667eea;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .role-option input[type="radio"]:checked + .role-label i {
            transform: scale(1.1);
        }
        
        .form-floating {
            position: relative;
            margin-bottom: 1.5rem;
        }
        
        .form-control {
            border: 2px solid #e1e5e9;
            border-radius: 15px;
            padding: 1.5rem 1.5rem 0.75rem;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
        }
        
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.25rem rgba(102, 126, 234, 0.15);
            background: white;
        }
        
        .form-floating label {
            color: #6c757d;
            font-weight: 500;
        }
        
        .btn-login {
            background: var(--primary-gradient);
            border: none;
            border-radius: 50px;
            padding: 1rem 2rem;
            font-weight: 600;
            font-size: 1.1rem;
            color: white;
            width: 100%;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }
        
        .btn-login::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }
        
        .btn-login:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(102, 126, 234, 0.4);
        }
        
        .btn-login:hover::before {
            left: 100%;
        }
        
        .btn-login:active {
            transform: translateY(-1px);
        }
        
        .alert {
            border: none;
            border-radius: 12px;
            padding: 1rem 1.5rem;
            margin-bottom: 1.5rem;
            backdrop-filter: blur(10px);
        }
        
        .alert-danger {
            background: rgba(220, 53, 69, 0.1);
            border-left: 4px solid #dc3545;
            color: #dc3545;
        }
        
        .forgot-password {
            text-align: center;
            margin-top: 1.5rem;
        }
        
        .forgot-password a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        
        .forgot-password a:hover {
            color: #764ba2;
            text-decoration: underline;
        }
        
        .floating-shapes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
            z-index: 1;
        }
        
        .shape {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float-shapes 15s infinite linear;
        }
        
        .shape:nth-child(1) {
            width: 80px;
            height: 80px;
            left: 10%;
            animation-delay: 0s;
        }
        
        .shape:nth-child(2) {
            width: 120px;
            height: 120px;
            left: 80%;
            animation-delay: 5s;
        }
        
        .shape:nth-child(3) {
            width: 60px;
            height: 60px;
            left: 60%;
            animation-delay: 10s;
        }
        
        @keyframes float-shapes {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }
        
        @media (max-width: 576px) {
            .login-container {
                padding: 1rem;
            }
            
            .login-header h1 {
                font-size: 2rem;
            }
            
            .login-header, .login-body {
                padding: 2rem 1.5rem;
            }
            
            .role-selector {
                flex-direction: column;
                gap: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <!-- Floating background shapes -->
    <div class="floating-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1><i class="fas fa-graduation-cap me-3"></i>EduConnect</h1>
                <p>Accede a tu plataforma educativa</p>
            </div>
            
            <div class="login-body">
                <!-- Mostrar mensajes flash -->
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        {% for category, message in messages %}
                            <div class="alert alert-{{ 'danger' if category == 'error' else category }} alert-dismissible fade show" role="alert">
                                <i class="fas fa-{{ 'exclamation-triangle' if category == 'error' else 'info-circle' }} me-2"></i>
                                {{ message }}
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                            </div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}

                <form method="POST" id="loginForm">
                    <!-- Selector de tipo de usuario -->
                    <div class="role-selector">
                        <div class="role-option">
                            <input type="radio" id="student" name="role" value="student" required>
                            <label for="student" class="role-label">
                                <i class="fas fa-user-graduate"></i>
                                <span>Estudiante</span>
                            </label>
                        </div>
                        <div class="role-option">
                            <input type="radio" id="staff" name="role" value="staff" required>
                            <label for="staff" class="role-label">
                                <i class="fas fa-chalkboard-teacher"></i>
                                <span>Profesor/Admin</span>
                            </label>
                        </div>
                    </div>

                    <!-- Campo de email -->
                    <div class="form-floating">
                        <input type="email" class="form-control" id="email" name="email" placeholder="correo@ejemplo.com" required>
                        <label for="email">
                            <i class="fas fa-envelope me-2"></i>Correo Electrónico
                        </label>
                    </div>

                    <!-- Campo de contraseña -->
                    <div class="form-floating">
                        <input type="password" class="form-control" id="password" name="password" placeholder="Contraseña" required>
                        <label for="password">
                            <i class="fas fa-lock me-2"></i>Contraseña
                        </label>
                    </div>

                    <!-- Botón de login -->
                    <button type="submit" class="btn btn-login">
                        <i class="fas fa-sign-in-alt me-2"></i>
                        Iniciar Sesión
                    </button>
                </form>

                <!-- Enlaces adicionales -->
                <div class="forgot-password">
                  <a href="{{ url_for('routes.forgot_password') }}">
                  <i class="fas fa-key me-1"></i>
                  ¿Olvidaste tu contraseña?
                  </a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('loginForm');
            const submitBtn = form.querySelector('button[type="submit"]');
            const roleInputs = document.querySelectorAll('input[name="role"]');
            const formInputs = document.querySelectorAll('.form-control');
            
            // Animación de entrada para los campos
            formInputs.forEach((input, index) => {
                input.style.opacity = '0';
                input.style.transform = 'translateX(30px)';
                setTimeout(() => {
                    input.style.transition = 'all 0.6s ease';
                    input.style.opacity = '1';
                    input.style.transform = 'translateX(0)';
                }, index * 150);
            });
            
            // Efecto de ondas en los campos de entrada
            formInputs.forEach(input => {
                input.addEventListener('focus', function() {
                    this.style.transform = 'scale(1.02)';
                });
                
                input.addEventListener('blur', function() {
                    this.style.transform = 'scale(1)';
                });
            });
            
            // Validación en tiempo real
            form.addEventListener('input', function() {
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const roleSelected = document.querySelector('input[name="role"]:checked');
                
                if (email && password && roleSelected) {
                    submitBtn.style.background = 'linear-gradient(135deg, #4facfe 0%, #00f2fe 100%)';
                    submitBtn.style.boxShadow = '0 8px 25px rgba(79, 172, 254, 0.4)';
                } else {
                    submitBtn.style.background = 'var(--primary-gradient)';
                    submitBtn.style.boxShadow = 'none';
                }
            });
            
            // Animación del botón al enviar
            form.addEventListener('submit', function(e) {
                const roleSelected = document.querySelector('input[name="role"]:checked');
                
                if (!roleSelected) {
                    e.preventDefault();
                    showCustomAlert('Por favor selecciona tu tipo de usuario', 'warning');
                    return;
                }
                
                // Animación de loading
                const originalText = submitBtn.innerHTML;
                submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Iniciando sesión...';
                submitBtn.disabled = true;
                
                // Si hay error, restaurar el botón (esto se manejará con el flash message)
                setTimeout(() => {
                    if (!window.location.href.includes('chat') && !window.location.href.includes('admin') && !window.location.href.includes('director')) {
                        submitBtn.innerHTML = originalText;
                        submitBtn.disabled = false;
                    }
                }, 2000);
            });
            
            // Efecto hover mejorado para las opciones de rol
            roleInputs.forEach(input => {
                const label = input.nextElementSibling;
                
                label.addEventListener('mouseenter', function() {
                    if (!input.checked) {
                        this.style.borderColor = '#667eea';
                        this.style.transform = 'translateY(-2px)';
                        this.style.boxShadow = '0 5px 15px rgba(102, 126, 234, 0.2)';
                    }
                });
                
                label.addEventListener('mouseleave', function() {
                    if (!input.checked) {
                        this.style.borderColor = '#e1e5e9';
                        this.style.transform = 'translateY(0)';
                        this.style.boxShadow = 'none';
                    }
                });
            });
        });
        
        // Función para mostrar alerta personalizada
        function showCustomAlert(message, type = 'info') {
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type} alert-dismissible fade show`;
            alertDiv.innerHTML = `
                <i class="fas fa-${type === 'warning' ? 'exclamation-triangle' : 'info-circle'} me-2"></i>
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            
            const form = document.getElementById('loginForm');
            form.parentNode.insertBefore(alertDiv, form);
            
            // Auto-remover después de 5 segundos
            setTimeout(() => {
                if (alertDiv.parentNode) {
                    alertDiv.remove();
                }
            }, 5000);
        }
        
        // Efecto de partículas adicional en el click
        document.addEventListener('click', function(e) {
            if (e.target.classList.contains('role-label')) {
                createClickEffect(e.target, e.clientX, e.clientY);
            }
        });
        
        function createClickEffect(element, x, y) {
            const rect = element.getBoundingClientRect();
            const ripple = document.createElement('div');
            const size = 100;
            
            ripple.style.width = ripple.style.height = size + 'px';
            ripple.style.left = (x - rect.left - size/2) + 'px';
            ripple.style.top = (y - rect.top - size/2) + 'px';
            ripple.style.position = 'absolute';
            ripple.style.borderRadius = '50%';
            ripple.style.background = 'rgba(255, 255, 255, 0.3)';
            ripple.style.pointerEvents = 'none';
            ripple.style.animation = 'ripple 0.6s ease-out';
            
            element.style.position = 'relative';
            element.appendChild(ripple);
            
            setTimeout(() => {
                ripple.remove();
            }, 600);
        }
        
        // Agregar animación CSS para el efecto ripple
        const style = document.createElement('style');
        style.textContent = `
            @keyframes ripple {
                0% {
                    transform: scale(0);
                    opacity: 1;
                }
                100% {
                    transform: scale(1);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
